name: Tests

on:
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 21
  JAVA_DIST: "zulu"
  IOS_XCODE_VERSION: "16.0"

jobs:
  android-unit-test:
    name: Android unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        run: ./gradlew assembleDebug testDebug -x :app:testDebug -x :screenshot-tests:testDebug

      - name: Run screenshot tests
        run: ./gradlew :screenshot-tests:verifyPaparazziDebug

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-reports
          path: |
            **/build/reports/tests
            **/build/reports/androidTests/connected
            uitest-screenshot-failure

  android-integration-tests:
    name: Android integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - api-level: 34 # Android 15
            arch: x86_64
            target: default

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable KVM (hardware acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

#      - name: AVD cache
#        uses: actions/cache@v4
#        id: avd-cache
#        with:
#          path: |
#            ~/.android/avd/*
#            ~/.android/adb*
#          key: avd-${{ matrix.api-level }} - ${{ matrix.arch }} - ${{ matrix.target }}

      - name: Run Android instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          target: ${{ matrix.target }}
          disable-animations: false
          emulator-build: 11834374
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          script: |
            touch adb-log.txt
            adb logcat '*:D' >> adb-log.txt &
            LOGCAT_PID=$!
            adb emu screenrecord start --time-limit 1800 video.webm || true
            sleep 5
            ./gradlew connectedAndroidTest

      - name: Upload Android test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-integration-test-reports-${{ matrix.api-level }}
          path: |
            **/build/reports/tests
            **/build/reports/androidTests/connected
            uitest-screenshot-failure

      - name: Upload Emulator Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.name }}-adb_logs
          path: adb-log.txt

      - name: Upload Emulator Screen Record
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.name }}-adb_video
          path: video.webm


  ios-tests:
    name: IOS unit and integration tests
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ env.IOS_XCODE_VERSION }}.app

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
        continue-on-error: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

          continue-on-error: true

      - name: Cache Kotlin/Native (konan)
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Run IOS instrumentation tests
        run: ./gradlew iosSimulatorArm64Test --parallel

      - name: Upload IOS test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-integration-test-reports-${{ matrix.api-level }}
          path: |
            **/build/reports/tests
